<head>

  <title>手写bind</title>
</head>
<body>
  <script>
    Function.prototype.bind1 = function() {
      let arg = Array.prototype.slice.call(arguments);
      let t = arg.shift();
      let self = this;
      console.log(self)
      return function() {
        return self.apply(t, arg)
      }
    }

    function func(arg) {
      console.log({arg},this)
    }
    let foo = func.bind1({x: 1},1)
    foo()
  </script>
</body>
