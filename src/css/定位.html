<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位</title>
  <style>
    .box {
      position: relative;
      width: 300px;
      height: 300px;
      border: 1px solid #333
    }
    .col-1 {
      width: 50px;
      height: 50px;
      background-color: skyblue;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* margin-top: -25px;
      margin-left: -25px; */
      /* left: 0;
      right: 0;
      bottom: 0;
      margin: auto; */

    }
  </style>
</head>
<body>
<div class="box">
  <div class="col-1"></div>
  <!-- <div></div> -->
</div>
</body>
<script>
/**
 * absolute和relative分别依据什么定位？
 * absolute依据其最近的父元素的定位上下文来定位；relative依据自身定位，会保留自身原来的位置。
*/
</script>
</html>
