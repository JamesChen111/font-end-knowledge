<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素隐藏</title>
  <style>
    body,html {
      margin: 0;
    }
    .box {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: skyblue;
      /* opacity: .5; */
    }
    .item {
      position: absolute;
      left: 0;
      top: 0;
      width: 300px;
      height: 300px;      
      /* opacity: .1; */
      background-color: rgba(0, .2,.2, .1);

    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item">If you are rich
      <p>Ni 那么排就</p>
    </div>
  </div>
</body>
</html>
