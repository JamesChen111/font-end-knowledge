<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>line-height的继承</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      font-size: 18px;
      text-align: center;
      line-height: 200%;
    }
    .item {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item">body,你是我的。</div>
  </div>
  <script>
  export default {
    /**
     * 写具体数据，则继承该数值；
     * 写比例，如2/1.5，则继承该比例；
     * 写百分比，如200%，则继承计算出来的值,line-height = font-size * 百分比
    */
  }
  </script>
</body>
</html>
