<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>响应式布局</title>
  <style>
    @media screen and (min-width: 414px) {
      html {
        font-size: 110px;
      }
    }
    @media screen and (min-width: 375px) and (max-width: 413px) {
      html {
        font-size: 100px;
      }
    }
    body {
      font-size: 0.16rem;
    }
  </style>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <script>
  export default {
    /**
     * rem是相对长度单位，等于根元素字体大小。如，html{font-size: 20px},那么1rem= 20px
    */
  }
  </script>
</body>
</html>
